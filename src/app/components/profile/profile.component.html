<div class="container">
    <div style="margin-top:74px">
        <div class="contact-header">
          <div class="contact-header-label" style="margin-top: 10px" id="contact-header-label">
            <i style="font-size: 110%" class="fas fa-info-circle"></i>
            Thông tin cá nhân
          </div>
          <div id="contact-header-next" class="contact-header-next" style="display: none;">
            <i class="fas fa-chevron-right" style="font-size:30px;margin-top:8px"></i>
          </div>
        </div>
    
    </div>
  <div class="row">
      <div class="col col-md-4 col-lg-4">
          <img style="width: 100%" src="{{avtSrc}}">
      </div>
      <div class="col col-md-8 col-lg-8">
          <table class ="table table-hover table-responsive">
              <tbody>
                <tr>
                    <div style="width:100%;height:70px;border-bottom: solid thin #e7e7e7;">
                          <div style="width:70%;font-size:20px;height:100%;margin-left:20px;float: left;display: flex;align-items: center">
                            <i class="fas fa-envelope" style="margin-right:10px"></i> {{email}}
                          </div>
                    </div>
                </tr>
                <tr>
                    <div style="width:100%;height:70px;border-bottom: solid thin #e7e7e7;">
                        <div style="width:70%;font-size:20px;height:100%;margin-left:22px;float: left;display: flex;align-items: center">
                            <i class="fas fa-user" style="margin-right:10px"></i> {{username}}
                        </div>
                    </div>
                </tr>
                <tr>
                    <div style="width:100%;height:70px;border-bottom: solid thin #e7e7e7;">
                          <div style="width:70%;font-size:20px;height:100%;margin-left:20px;float: left;display: flex;align-items: center">
                            <i class="fas fa-phone" style="margin-right:10px"></i> {{phoneNumber}}
                          </div>
                    </div>
                </tr>
                <tr>
                    <div style="width:100%;height:70px;border-bottom: solid thin #e7e7e7;">
                          <div style="width:70%;font-size:20px;height:100%;margin-left:16px;float: left;display: flex;align-items: center">
                              <i class="fa fa-users" style="margin-right:10px"></i> {{class}}
                          </div>
                    </div>
                </tr>
                <tr>
                    <div style="width:100%;height:70px;border-bottom: solid thin #e7e7e7;">
                          <div style="width:70%;font-size:20px;height:100%;margin-left:20px;float: left;display: flex;align-items: center">
                              <i class="fa fa-graduation-cap" style="margin-right:10px"></i> {{grade}}
                          </div>
                    </div>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
