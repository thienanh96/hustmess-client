<div class="container">
    <div style="margin-top:74px">
        <div class="contact-header">
          <div class="contact-header-setting">
            <i class="fas fa-cog" style="font-size:30px;margin-top:8px"></i>
          </div>
          <div class="contact-header-label" id="contact-header-label">
            <div style="margin-top: 10px">Liên lạc</div>
          </div>
          <div id="contact-header-next" class="contact-header-next" style="display: none;">
            <i class="fas fa-chevron-right" style="font-size:30px;margin-top:8px"></i>
          </div>
        </div>
        <div class="contact-search">
          <input [(ngModel)]="searchTerm" class="form-control" style="width:100%" type="text" placeholder="Gõ để tìm liên lạc">
        </div>
          <table class ="table table-hover table-responsive">
            <tbody>
                <tr *ngFor="let contact of contacts| searchContacts: searchTerm;let i = index" >
                  
                    <div style="width:100%;height:70px;border-bottom: solid thin #e7e7e7;">
                        <div style="width:100%;height:100%;padding:10px">
                          <div style="width:20%;height:100%;float: left;display: flex;justify-content: center;align-items: center;max-width: 50px">
                            <img src={{contact.profileImage.lowQuality}} style="height:75%;border-radius: 50%">
                          </div>
                          <div style="width:70%;height:100%;float: left;display: flex;align-items: center">
                            <div style="margin-left:10px">
                              {{contact.username}}
                            </div>
                          </div>
                          <button id="{{contact._id}}3" *ngIf="contact.notAcceptedFriend"  (click)="delete(contact,3,i)" type="button" class="btn btn-info btn-lg" >Đã yêu cầu</button>
                          <button id="{{contact._id}}2" *ngIf="contact.acceptedFriend" (click)="delete(contact,2,i)" type="button" class="btn btn-warning btn-lg" >Huỷ kết bạn</button>
                          <button id="{{contact._id}}1" *ngIf="contact.notFriend" (click)="add(contact,i)" type="button" class="btn btn-primary btn-lg">Kết bạn</button>
                        </div>
                    </div>
                </tr>
            </tbody>
          </table>
      </div>
</div>
